<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="./js/vendors/aframe-1.2.0.min.js"></script>
    <script src="./js/vendors/aframe-ar-nft-3.3.3.min.js"></script>
    <script src="./js/vendors/aframe-extras-6.1.1.loaders.min.js"></script>
		<script>
			THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
		</script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item
        id="magnemite"
	src="./magnemite/scene.gltf">
        </a-asset-item>
      </a-assets>
      
	<a-entity
        look-at="[gps-camera]"
        animation-mixer="loop: repeat"
        gltf-model="#animated-asset"
        scale="0.14768864307354904 0.14768864307354904 0.14768864307354904"
        gps-entity-place="latitude: 48.38674; longitude: -4.487211"
        ></a-entity>

            <a-camera gps-camera rotation-reader></a-camera>
      <a-camera look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
  <script src="./js/app.js"></script>
</html>
